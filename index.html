<!DOCTYPE>
<html ng-app="CalApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
    <title>Calculator</title>
<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="app.css">

</head>
<body ng-controller="ctrl" style="background-color:#FAE5D3;padding:5px;" clas="inset" ng-clock>
    
    
    
<div  style="padding:30px;background-color:#D1F2EB ">
<input ng-model="input" placeholder="enter your inputs." style="height:50px;width:100%"/>
</div>
    
    
<md-switch ng-model="scientifictrue" aria-label="Switch 1">
    Scientific
  </md-switch>

 
 <div class="col-sm-3 col-xs-4" >
   <md-button style="background-color:#BA4A00;width:100%"   ng-click="input=''" md-whiteframe="{{height}}" ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">C</md-button>
</div> 
<div ng-repeat="button in scientific" class="col-sm-3 col-xs-4" ng-show="scientifictrue">
   <md-button style="background-color:#ABB2B9;width:100%" flex="" ng-click="takeinput(button)"  md-whiteframe="{{height}}" ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">{{button}}</md-button>
   
</div> 
<div ng-repeat="button in otheroperatar" class="col-sm-3 col-xs-4" ng-show="scientifictrue">
   <md-button style="background-color:#ABB2B9;width:100%" flex="" ng-click="takeinput(button)"  md-whiteframe="{{height}}" ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">{{button}}</md-button>
   
</div>     
<div ng-repeat="button in buttons" class="col-sm-3 col-xs-4" >
   <md-button style="background-color:#F2F3F4;width:100%" flex="" ng-click="takeinput(button)" ng-if="!isnotsymbol(button)" md-whiteframe="{{height}}" ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">{{button}}</md-button>
    <md-button style="background-color:#ABB2B9;width:100%" flex="" ng-click="takeinput(button)" ng-if="isnotsymbol(button)" md-whiteframe="{{height}}" ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">{{button}}</md-button>
</div> 
    
    <div class="col-sm-3 col-xs-4" >
    <md-button style="background-color:#F1948A;width:100%"   ng-click="takeinput('=')" md-whiteframe="{{height}}" ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">=</md-button>
</div>
      
    
    
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script> 
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-messages/angular-messages.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>    
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
